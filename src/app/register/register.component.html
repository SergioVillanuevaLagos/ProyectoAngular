<h1 class="text-center mt-4">Registrar Usuario</h1>
<div class="text-center card container col-md-3">
  <div class="mt-5 mb-5">
    <img
      class="mb-4"
      src="assets/logo.png"
      alt="Logo"
      width="102"
      height="87"
    />
    <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
    <form autocomplete="off">
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingNombre"
          name="nombre"
          required
          placeholder=""
          autocomplete="off"
        />
        <label for="floatingNombre">Nombre</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingApellidoPaterno"
          name="apellidoPaterno"
          required
          placeholder=""
          autocomplete="off"
        />
        <label for="floatingApellidoPaterno">Apellido Paterno</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingApellidoMaterno"
          name="apellidoMaterno"
          required
          placeholder=""
          autocomplete="off"
        />
        <label for="floatingApellidoMaterno">Apellido Materno</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="number"
          class="form-control"
          id="floatingRUN"
          name="run"
          required
          placeholder=""
          autocomplete="off"
        />
        <label for="floatingRUN">RUN</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="correo@ejemplo.com"
          autocomplete="email"
        />
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          name="password"
          required
          placeholder="Contraseña"
          autocomplete="new-password"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
        Registrar
      </button>
    </form>
    <div class="or-container">
      <div class="line-separator"></div>
      <div class="or-label">o</div>
      <div class="line-separator"></div>
    </div>
    <div class="row mb-3">
      <button
        class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
        type="button"
      >
        <img src="https://img.icons8.com/color/22/000000/google-logo.png" />
        Registrarse con Google
      </button>
    </div>
    <div>
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
